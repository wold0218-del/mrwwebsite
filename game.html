<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matching Game</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
        }

        #game-board {
            width: 600px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .card {
            width: 130px;
            height: 130px;
            background: #fbeaf3;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0,0,0,0.06);
        }

        .card img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            display: none;
        }

        .card.flipped img {
            display: block;
        }

        #message {
            font-size: 1.3rem;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Background Music (Hidden Autoplay) -->
    <audio id="bg-music" autoplay loop style="display: none;">
        <source src="videos/backgroundmusic.wav" type="audio/wav">
        <source src="videos/backgroundmusic.wav" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="hobbies.html">Hobbies</a></li>
            <li><a href="discover.html">Discover UMD</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="career.html">Career</a></li>
            <li><a href="game.html">Game</a></li>
        </ul>
    </nav>

    <h1>Game Time!</h1>
    <p>Match all the drawings!</p>

    <div id="game-board"></div>
    <p id="message"></p>

    <!-- ALL the JS lives in this one script tag -->
    <script>
        // Just the filenames â€“ images are in the images/ folder
        const images = [
            "UMDbook3.png",
            "bulldog2.png",
            "gradhat2.png",
            "lakesuperior2.png",
            "liftbridge2.png",
            "squirrel2.png",
            "ship2.png",
            "trees2.png"
        ];

        // Duplicate and shuffle
        const cardImages = [...images, ...images];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(cardImages);

        const gameBoard = document.getElementById("game-board");
        let flippedCards = [];
        let matchedPairs = 0;

        // Build the board (simple version: just show the real images)
        function buildBoard() {
            gameBoard.innerHTML = "";
            flippedCards = [];
            matchedPairs = 0;
            document.getElementById("message").textContent = "";

            cardImages.forEach((fileName) => {
                const card = document.createElement("div");
                card.classList.add("card");

                const img = document.createElement("img");
                img.alt = fileName.replace(/\.[^/.]+$/, "");
                img.src = "images/" + fileName;

                card.appendChild(img);

                card.addEventListener("click", () => {
                    if (card.classList.contains("flipped") || flippedCards.length === 2) return;

                    card.classList.add("flipped");
                    flippedCards.push(card);

                    if (flippedCards.length === 2) {
                        checkMatch();
                    }
                });

                gameBoard.appendChild(card);
            });
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const img1 = card1.querySelector("img").src;
            const img2 = card2.querySelector("img").src;

            if (img1 === img2) {
                matchedPairs++;
                flippedCards = [];

                if (matchedPairs === images.length) {
                    document.getElementById("message").textContent =
                        "ðŸŽ‰ You matched all pairs!";
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove("flipped");
                    card2.classList.remove("flipped");
                    flippedCards = [];
                }, 800);
            }
        }

        buildBoard();
    </script>
</body>
</html>
